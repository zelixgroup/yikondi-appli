<div>
    <h2 id="page-heading">
        <span jhiTranslate="yikondiAppliApp.doctor.home.title">Doctors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-doctor" [routerLink]="['/doctor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="yikondiAppliApp.doctor.home.createLabel">
            Create a new Doctor
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="doctors?.length === 0">
        <span jhiTranslate="yikondiAppliApp.doctor.home.notFound">No doctors found</span>
    </div>
    <div class="table-responsive" *ngIf="doctors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.doctor.title">Title</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.doctor.patient">Patient</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.doctor.speciality">Speciality</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let doctor of doctors ;trackBy: trackId">
                <td><a [routerLink]="['/doctor', doctor.id, 'view' ]">{{doctor.id}}</a></td>
                <td jhiTranslate="{{'yikondiAppliApp.Title.' + doctor.title}}">{{doctor.title}}</td>
                <td>
                    <div *ngIf="doctor.patient">
                        <a [routerLink]="['/patient', doctor.patient?.id, 'view' ]" >{{doctor.patient?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="doctor.speciality">
                        <a [routerLink]="['/speciality', doctor.speciality?.id, 'view' ]" >{{doctor.speciality?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/doctor', doctor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/doctor', doctor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(doctor)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
