<div>
    <h2 id="page-heading">
        <span jhiTranslate="yikondiAppliApp.holiday.home.title">Holidays</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-holiday" [routerLink]="['/holiday/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="yikondiAppliApp.holiday.home.createLabel">
            Create a new Holiday
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="holidays?.length === 0">
        <span jhiTranslate="yikondiAppliApp.holiday.home.notFound">No holidays found</span>
    </div>
    <div class="table-responsive" *ngIf="holidays?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.holiday.label">Label</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.holiday.correspondingDate">Corresponding Date</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let holiday of holidays ;trackBy: trackId">
                <td><a [routerLink]="['/holiday', holiday.id, 'view' ]">{{holiday.id}}</a></td>
                <td>{{holiday.label}}</td>
                <td>{{holiday.correspondingDate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/holiday', holiday.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/holiday', holiday.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(holiday)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
