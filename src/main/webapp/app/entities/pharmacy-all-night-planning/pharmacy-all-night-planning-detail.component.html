<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pharmacyAllNightPlanning">
            <h2><span jhiTranslate="yikondiAppliApp.pharmacyAllNightPlanning.detail.title">Pharmacy All Night Planning</span> {{pharmacyAllNightPlanning.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="yikondiAppliApp.pharmacyAllNightPlanning.plannedStartDate">Planned Start Date</span></dt>
                <dd>
                    <span>{{pharmacyAllNightPlanning.plannedStartDate}}</span>
                </dd>
                <dt><span jhiTranslate="yikondiAppliApp.pharmacyAllNightPlanning.plannedEndDate">Planned End Date</span></dt>
                <dd>
                    <span>{{pharmacyAllNightPlanning.plannedEndDate}}</span>
                </dd>
                <dt><span jhiTranslate="yikondiAppliApp.pharmacyAllNightPlanning.pharmacy">Pharmacy</span></dt>
                <dd>
                    <div *ngIf="pharmacyAllNightPlanning.pharmacy">
                        <a [routerLink]="['/pharmacy', pharmacyAllNightPlanning.pharmacy?.id, 'view']">{{pharmacyAllNightPlanning.pharmacy?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pharmacy-all-night-planning', pharmacyAllNightPlanning.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
