<div>
    <h2 id="page-heading">
        <span jhiTranslate="yikondiAppliApp.doctorSchedule.home.title">Doctor Schedules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-doctor-schedule" [routerLink]="['/doctor-schedule/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="yikondiAppliApp.doctorSchedule.home.createLabel">
            Create a new Doctor Schedule
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="doctorSchedules?.length === 0">
        <span jhiTranslate="yikondiAppliApp.doctorSchedule.home.notFound">No doctorSchedules found</span>
    </div>
    <div class="table-responsive" *ngIf="doctorSchedules?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.doctorSchedule.scheduleStartDate">Schedule Start Date</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.doctorSchedule.scheduleEndDate">Schedule End Date</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.doctorSchedule.healthCentreDoctor">Health Centre Doctor</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let doctorSchedule of doctorSchedules ;trackBy: trackId">
                <td><a [routerLink]="['/doctor-schedule', doctorSchedule.id, 'view' ]">{{doctorSchedule.id}}</a></td>
                <td>{{doctorSchedule.scheduleStartDate | date:'medium'}}</td>
                <td>{{doctorSchedule.scheduleEndDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="doctorSchedule.healthCentreDoctor">
                        <a [routerLink]="['/health-centre-doctor', doctorSchedule.healthCentreDoctor?.id, 'view' ]" >{{doctorSchedule.healthCentreDoctor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/doctor-schedule', doctorSchedule.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/doctor-schedule', doctorSchedule.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(doctorSchedule)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
