<div>
    <h2 id="page-heading">
        <span jhiTranslate="yikondiAppliApp.lifeConstant.home.title">Life Constants</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-life-constant" [routerLink]="['/life-constant/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="yikondiAppliApp.lifeConstant.home.createLabel">
            Create a new Life Constant
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="lifeConstants?.length === 0">
        <span jhiTranslate="yikondiAppliApp.lifeConstant.home.notFound">No lifeConstants found</span>
    </div>
    <div class="table-responsive" *ngIf="lifeConstants?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.lifeConstant.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.lifeConstant.lifeConstantUnit">Life Constant Unit</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lifeConstant of lifeConstants ;trackBy: trackId">
                <td><a [routerLink]="['/life-constant', lifeConstant.id, 'view' ]">{{lifeConstant.id}}</a></td>
                <td>{{lifeConstant.name}}</td>
                <td>
                    <div *ngIf="lifeConstant.lifeConstantUnit">
                        <a [routerLink]="['/life-constant-unit', lifeConstant.lifeConstantUnit?.id, 'view' ]" >{{lifeConstant.lifeConstantUnit?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/life-constant', lifeConstant.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/life-constant', lifeConstant.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(lifeConstant)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
