<div>
    <h2 id="page-heading">
        <span jhiTranslate="yikondiAppliApp.lifeConstantUnit.home.title">Life Constant Units</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-life-constant-unit" [routerLink]="['/life-constant-unit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="yikondiAppliApp.lifeConstantUnit.home.createLabel">
            Create a new Life Constant Unit
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="lifeConstantUnits?.length === 0">
        <span jhiTranslate="yikondiAppliApp.lifeConstantUnit.home.notFound">No lifeConstantUnits found</span>
    </div>
    <div class="table-responsive" *ngIf="lifeConstantUnits?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.lifeConstantUnit.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.lifeConstantUnit.description">Description</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lifeConstantUnit of lifeConstantUnits ;trackBy: trackId">
                <td><a [routerLink]="['/life-constant-unit', lifeConstantUnit.id, 'view' ]">{{lifeConstantUnit.id}}</a></td>
                <td>{{lifeConstantUnit.name}}</td>
                <td>{{lifeConstantUnit.description}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/life-constant-unit', lifeConstantUnit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/life-constant-unit', lifeConstantUnit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(lifeConstantUnit)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
