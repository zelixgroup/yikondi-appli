<div>
    <h2 id="page-heading">
        <span jhiTranslate="yikondiAppliApp.patientFavoriteDoctor.home.title">Patient Favorite Doctors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patient-favorite-doctor" [routerLink]="['/patient-favorite-doctor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="yikondiAppliApp.patientFavoriteDoctor.home.createLabel">
            Create a new Patient Favorite Doctor
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="patientFavoriteDoctors?.length === 0">
        <span jhiTranslate="yikondiAppliApp.patientFavoriteDoctor.home.notFound">No patientFavoriteDoctors found</span>
    </div>
    <div class="table-responsive" *ngIf="patientFavoriteDoctors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.patientFavoriteDoctor.activationDate">Activation Date</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.patientFavoriteDoctor.patient">Patient</span></th>
            <th scope="col" ><span jhiTranslate="yikondiAppliApp.patientFavoriteDoctor.doctor">Doctor</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patientFavoriteDoctor of patientFavoriteDoctors ;trackBy: trackId">
                <td><a [routerLink]="['/patient-favorite-doctor', patientFavoriteDoctor.id, 'view' ]">{{patientFavoriteDoctor.id}}</a></td>
                <td>{{patientFavoriteDoctor.activationDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="patientFavoriteDoctor.patient">
                        <a [routerLink]="['/patient', patientFavoriteDoctor.patient?.id, 'view' ]" >{{patientFavoriteDoctor.patient?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="patientFavoriteDoctor.doctor">
                        <a [routerLink]="['/doctor', patientFavoriteDoctor.doctor?.id, 'view' ]" >{{patientFavoriteDoctor.doctor?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/patient-favorite-doctor', patientFavoriteDoctor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/patient-favorite-doctor', patientFavoriteDoctor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(patientFavoriteDoctor)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
